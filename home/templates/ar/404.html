<!---extand basic django-->
{% extends 'base.html' %}
<!---import static django-->
{% load static %}
<!---block django-->
{% block body %}

  <!-- ================> Page header start here <================== -->
  <section class="page-header bg--cover" style="background-image:url(assets/images/header/1.png)">
    <div class="container">
      <div class="page-header__content" data-aos="fade-right" data-aos-duration="1000">
        <h2>Error</h2>
        <nav style="--bs-breadcrumb-divider: '/';" aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item "><a href="{% url 'home:home' %}">Home</a></li>
          </ol>
        </nav>
      </div>
      <div class="page-header__shape">
        <span class="page-header__shape-item page-header__shape-item--1"><img src="{% static 'assets/images/logo/logo.png' %}"
            alt="shape-icon"></span>
      </div>
    </div>
  </section>
  <!-- ================> Page header end here <================== -->





  <!-- ================> 404 section start here <================== -->
  <div class="error padding-top padding-bottom sec-bg-color2">
    <div class="container">
      <div class="error__wrapper">
        <div class="error__inner" data-aos="fade-up" data-aos-duration="800">
          <div class="error__thumb text-center">
            <img src="{% static 'assets/images/others/error.png' %}" alt="404 image">
          </div>
          <div class="error__content text-center">
            <h2><span>ooops!</span> page not found</h2>
            <p>Oops! It looks like you're lost. The page you were looking for couldn't be found. Don't worry, it happens
              to the best of us.</p>
            <a href="{% url 'home:home' %}" class="trk-btn trk-btn--border trk-btn--primary">Back to home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ================> 404 section end here <================== -->



<!--end block django-->
{% endblock %}
